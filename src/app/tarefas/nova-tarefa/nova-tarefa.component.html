<div class="backdrop" (click)="onCancelarTarefa()"></div>
<dialog open>
  <h2>Adicionar Tarefa</h2>
  <form>
    <p>
      <label for="title">Titulo</label>
      <input type="text" id="title" name="title" />
    </p>

    <p>
      <label for="summary">Sumario</label>
      <textarea id="summary" rows="5" name="summary"></textarea>
    </p>

    <p>
      <label for="due-date">Data</label>
      <input type="date" id="due-date" name="due-date" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelarTarefa()">Cancelar</button>
      <button type="submit">Criar</button>
    </p>
  </form>
</dialog>
