<div class="backdrop" (click)="onCancelarTarefa()"></div>
<dialog open>
  <h2>Adicionar Tarefa</h2>
  <form (ngSubmit)="onEnviando()">
    <p>
      <label for="title">Titulo</label>
      <input type="text" id="title" name="titulo" [(ngModel)]="entradaTitulo" />
    </p>

    <p>
      <label for="summary">Sumario</label>
      <textarea id="summary" rows="5" name="sumario" [(ngModel)]="entradaSumario"></textarea>
    </p>

    <p>
      <label for="due-date" >Data</label>
      <input [(ngModel)]="entradaData" type="date" id="due-date" name="data" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelarTarefa()">Cancelar</button>
      <button type="submit">Criar</button>
    </p>
  </form>
</dialog>
