<app-header></app-header>

<main>
    <ul id="user">
      <li *ngFor="let usuario of usuarios">
        <app-user
          [user]="usuario" 
          (selecionado)="onSelectUser(usuario.id)"
        ></app-user>
      </li>
    </ul>
  
    <app-tarefa [name]="pegarUsuario.name"></app-tarefa>
  </main>
